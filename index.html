<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Landing page animada</title>
    <link rel="stylesheet" href="index.css">
</head>

<body>
    <section class="grid">
        <div class="grid__texts">
            <h2 class="grid__title">Less is more</h2>
            <h2 class="grid__title grid__title--transform">Minimalism</h2>
        </div>
        <div class="grid__button__container">
            <a href="#target" class="cta">Ver codigo fuente</a>
        </div>
    </section>

    <section class="modal" id="target">
        <div class="modal__container">
            <a href="#" class="modal__close">X</a>
            <img src="img_modal.svg" alt="" class="modal__img">
            <div class="modal__texts">
                <h2 class="modal__title">Te presento mi <span id="icon" class="modal__link">Github

                    </span></h2>

                <p class="modal__paragraph">Tambien podes ver el codigo fuente de este repositorio</p>
                <a href="https://github.com/AlmironLeandro/Minimalism_Landing_page" class="modal__cta">Codigo fuente</a>
            </div>
            <a href="https://github.com/AlmironLeandro" target="_blank" class="modal__link__github">
                <img src="github.svg" class="modal__icon__github">
            </a>
        </div>
    </section>

    <script type="text/javascript" src="index.js"></script>
</body>

</html>
